<div class="col-md-3"></div>
<div class="col-md-6" style="padding-top: 20px;">
    <h2> Users Details</h2>
    <div class="col-md-8 btn-padd-l-0"><a href="/maincontent/adduser" class="btn btn-info" style="margin-bottom: 15px; margin-top: 30px;">Add New User</a></div>
    <div class="col-md-4">  </div>
  

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th [class.active]="order === 'user.Username'"  (click)="setOrder('user.Username')">
        User Name
        <span [hidden]="reverse">▼</span>
        <span [hidden]="!reverse">▲</span>
      </th>
      <th>City</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of getUserListData | paginate: {itemsPerPage: 5, currentPage: p}  | orderBy: order:reverse:'case-insensitive'">
      <td> {{user.FirstName}}</td>
      <td> {{user.LastName}}</td>
      <td> {{user.Username}}</td>
      <td> {{user.City}}</td>
      <td> {{user.Department}}</td>
    </tr>

  </tbody>
  </table>
  <div class="text-center">
      <pagination-controls (pageChange)="p =$event" class="padd-l-0"></pagination-controls>
  </div>
</div>
  <div class="col-md-3"></div>
